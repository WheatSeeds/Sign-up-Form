<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
</header>
<div id="content">
    <h1>Guitar Chords</h1>
    <form action="#" method="post">

        <p>Sign-up account</p>
        <div class="form-div">
            <input type="text" id="name" placeholder="Name" required>
            <div class="error">*Please enter your name</div>
        </div>
        <div class="form-div">
            <input type="email" id="email" placeholder="Email" required>
            <div class="error">*Please enter a valid Email.</div>
        </div>
        <div class="form-div">
            <input type="password" id="pass-1" placeholder="Password" minlength="7" required>
            <div class="error">*Password must be at least 7 characters long</div>
        </div>
        <div class="form-div">
            <input type="password" id="pass-2" placeholder="Confirm password" required>
            <div class="error-password-confirm"></div>
        </div>
        <button type="submit" id="submit">Create account</button>
        <span>Already have an account? <a href="#">Log In</a></span>
    </form>
</div>
<script src="check-password.js"></script>
</body>
</html>
